{% extends "layout.html" %}
{% block body %}
    <div class="container my-5">
    <h1>{{ product.title }}</h1>
    <img src="{{ product.banner.url }}" alt="{{ product.title }}" class='my-4'>
    <p>{{ product.description }}</p>
    <p class='my-5'>Price: {{ product.price }}</p>
    <div class="btns d-flex gap-5 my-5">
        <a href="{% url 'add_to_cart' product.id %}" class='btn btn-primary'>Add to Cart</a>
        <a href="{% url 'cart' %}" class='btn btn-outline-primary' >View Cart</a>        
    </div>
    </div>

{% endblock body %}
