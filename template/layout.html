<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    
    <title>Medecose</title>
</head>
<body class="body">
    <nav class="nav navbar bg-white sticky-top">
        <div class="container-fluid px-5 p-2">
            <div class="d-flex justify-content-between w-100 align-items-center">
                <div class="logo">
                    <img src={% static "images/logo.png" %} alt="" class='logo'>
                </div>
                <div class="nav-links d-flex">
                    <div class="nav-item">
                        <a href={% url "home" %} class="nav-link">Home</a>
                    </div>
                    <div class="nav-item">
                        <a href="/" class="nav-link">Contact Us</a>
                    </div>
                    {% comment %} <div class="nav-item">
                        <a href="/user/signup" class="nav-link">Sign Up</a>
                    </div> {% endcomment %}
                    {% comment %} <div class="nav-item">
                        <a href="/user/signin" class="nav-link">Sign In</a>
                    </div> {% endcomment %}
                </div>
                <div class="right-side d-flex gap-4 align-items-center">
                <form class="d-flex" role="search" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search for products..." value="{{ request.GET.q }}">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <a href='/cart' class="cart text-light">
                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-cart cart-icon" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </a>
            </div>
            </div>
        </div>
    </nav>

    {% block body %}
    
    {% endblock body %}



    <nav class="bg-white w-100 p-3">
        <div class="container-fluid px-5 p-2">
            <div class="d-flex justify-content-between w-100 align-items-center">
               <span>&copy All rights Reserved By Medecose </span>
               <span>Made By Aziz Ahmed</span>
               <span><a href="" class='nav-link text-dark'>Privicy and Policy</a></span>
            </div>
        </div>
    </nav>

</body>
</html>
